<div class="container">
  <div class="row">
    <div class="header-container">
      <h2 class="sticky-list-title">Sticky List</h2>
      <button mat-raised-button class="add-button" (click)="openAddSticky()">Add Sticky Note</button>
    </div>
  </div>
  <div class="row">
    <div class="col s12" *ngFor="let sticky of stickyList">
      <mat-card class="sticky-card">
        <div class="note-crease"></div>
        <mat-card-header class="sticky-card-header">
          <mat-card-title>{{ sticky.title }}</mat-card-title>
          <div class="button-group">
            <div class="edit-button" (click)="openEditDialog(sticky)">
              <mat-icon>edit</mat-icon>
            </div>
            <div class="delete-button" (click)="deleteSticky(sticky)">
              <mat-icon>delete</mat-icon>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content class="sticky-card-content">
          {{ sticky.description }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
